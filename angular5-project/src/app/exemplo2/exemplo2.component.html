<h1>Property binding</h1>
<h2>Imagem</h2>
<ul>
  <li><img src="{{urlImage}}" alt="" width="100"></li>
  <li><img [src]="urlImage" alt="" width="100"></li>
  <li><img bind-src="urlImage" alt="" width="100"></li>
</ul>

<hr>

<h2>Disabled</h2>
<input type="text" [readonly]='ativo' [value]='texto'>
<button [disabled]='ativo'>Botao {{ativo}}</button>

<h2>Validar tecla</h2>
<label>Digite ai BB
    <textarea (keydown)="varificarTexto($event)"></textarea>
</label>
